<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header class="header">
        <div class="container">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-link {=$highlight-act2}" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {=$highlight-act}" href="./1-timer.html" highlight-act="active">Timer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active {=$highlight-curr}" href="./2-snackbar.html">Snackbar</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <form class="form">
          <label class="delay-input">
              Delay (ms)
              <input type="number" name="delay" required />
          </label>
      
          <fieldset>
              <legend>State</legend>
              <div class="labels">
                  <label>
                      <input type="radio" name="state" value="fulfilled" required />
                      Fulfilled
                  </label>
                  <label>
                      <input type="radio" name="state" value="rejected" required />
                      Rejected
                  </label>
              </div>
          </fieldset>
          <button type="submit">Create notification</button>
      </form>
      </main>
      <script src="./js/2-snackbar.js" type="module"></script>
</body>
