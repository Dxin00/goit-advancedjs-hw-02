<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link {=$highlight-act2}" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active {=$highlight-act}" href="./1-timer.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html">Snackbar</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="timer-area">
    <div class="datetime-picker">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
        <button
        class="btn-reload" value="Refresh Page" onClick="window.location.href=window.location.href">Refresh</button>
    </div>
    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>
</div>
</main>
<script src="./js/1-timer.js" type="module"></script>
</body>
</html>
